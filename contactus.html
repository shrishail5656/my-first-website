<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hobby Hub</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden; /* Prevent overflow */
            position: relative; /* Make the container for absolute positioning */
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(121, 9, 102, 1) 45%, rgba(0, 212, 255, 1) 100%);
            scroll-behavior: smooth; /* Add smooth scrolling */
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        h1 {
            color: cyan;
            padding: 10px;
            margin: 10px auto;
            padding-top: 50px;
        }

        .content {
            padding: 20px;
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            animation: slideIn 2s ease-in-out forwards;
            animation-delay: 3s;
        }

        .content-animation {
            animation: contentAnimation 2s ease-in-out forwards;
            animation-delay: 3s;
        }

        .contact-info {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInAnimation 2s ease-in-out forwards;
            animation-delay: 1s;
        }

        .contact-info a {
            color: cyan;
            text-decoration: none;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #background-letters {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-alphabet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30rem;
            color: rgba(1, 251, 34, 0.05);
            text-shadow: 0 0 5px rgba(237, 9, 9, 0.1);
            pointer-events: none;
            animation: floating 4s ease-in-out infinite, drift 10s linear infinite;
        }

        .floating-alphabet::before {
            content: "Hobby Hub";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes drift {
            0% {
                transform: translate(-50%, -50%) rotate(0);
            }

            100% {
                transform: translate(-50%, -50%) rotate(0);
            }
        }

        @keyframes floating {
            0% {
                transform: translate(-50%, -50%) rotate(0);
            }

            100% {
                transform: translate(-50%, -50%) rotate(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="content">
            <p class="contact-info">
                For any inquiries or assistance, feel free to contact us via email at <a href="mailto:contact@hobbyhub.com">TheHobbyHub@gmail.com</a> or give us a call at <a href="tel:+1234567890">9876543210</a>.
            </p>
        </div>
    </div>
</body>

</html>
