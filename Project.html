<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Hub</title>
    <style>
        /* CSS styles */
        body {
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(121, 9, 102, 1) 45%, rgba(0, 212, 255, 1) 100%);
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        h1 {
            color: aqua;
            text-align: center;
            padding: 10px;
            margin: 10px auto;
            padding-top: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            transition: width 0.3s ease;
            overflow: hidden;
            position: fixed;
        }

        .sidebar ul {
            list-style: none;
            padding: 40px 10px;
        }

        .sidebar ul li {
            padding: 10px 0;
            color: #ecf0f1;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        /* Buttons for sidebar */
        .toggle-btn,
        .close-btn {
            background-color: #ecf0f1;
            color: #2c3e50;
            border: none;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
        }

        .toggle-btn {
            left: 10px;
        }

        .close-btn {
            right: 10px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px; /* Offset for sidebar */
            transition: margin-left 0.3s ease;
        }

        /* Collapsed sidebar styles */
        .collapsed {
            width: 60px;
        }

        .collapsed ul li {
            display: none;
        }

        .collapsed ul li:first-child {
            display: block;
        }

        .collapsed .toggle-btn {
            display: block;
        }

        .collapsed .close-btn {
            display: none;
        }

        .expanded .toggle-btn {
            display: none;
        }

        .expanded .close-btn {
            display: block;
        }

        /* Main content and other styles */
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .hobby {
            width: calc(33.33% - 20px);
            height: 250px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .hobby img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hobby h3 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            margin: 0;
            padding: 0;
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .hobby:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.5);
            height: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
            padding: 10px;
            color: white;
        }

        @media (max-width: 768px) {
            .content {
                margin-left: 0;
                padding-top: 20px;
            }

            .sidebar {
                height: auto;
                width: 100%;
                position: static;
            }

            .sidebar ul {
                padding: 10px 0;
            }

            .flex-container {
                justify-content: center;
            }

            .hobby {
                width: 80%;
            }

            .toggle-btn, .close-btn {
                display: none;
            }
        }
    </style>
</head>

<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleBtn');
            const closeBtn = document.getElementById('closeBtn');

            function toggleSidebar() {
                sidebar.classList.toggle('collapsed');
                sidebar.classList.toggle('expanded');
            }

            function collapseSidebar() {
                sidebar.classList.remove('expanded');
                sidebar.classList.add('collapsed');
            }

            toggleBtn.addEventListener('click', toggleSidebar);
            closeBtn.addEventListener('click', collapseSidebar);
        });
    </script>
